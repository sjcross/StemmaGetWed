<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="../../css/metro-all.css">

  <!-- Generic scripts -->
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/functions.js"></script>
</head>
<body class="h-vh-100 m4-cloak">

<div class="container-fluid start-screen h-100">
  <div class="whole-group">
    <div class="tiles-grid tiles-group size-5 fg-white">
      <a href="../mobile/main.html" data-role="tile" class="plain-tile" data-size="small">
        <img src="../../img/icons/mobile-phone-8-64.png" class="icon">
      </a>
      <div data-role="tile" class="plain-tile" data-size="small"></div>
      <div data-role="tile" class="text-tile" data-clickable="no">
        <img src="../../img/svg/SaveTheDate.svg" class="svg">
      </div>
      <div data-role="tile" class="image-tile" data-clickable="no"></div>
      <div data-role="tile" class="plain-tile" data-size="small"></div>
      <div data-role="tile" class="plain-tile" data-size="small" ></div>
      <div data-role="tile" class="plain-tile">
        <span class="branding-bar">
          <img src="../../img/icons/external-link-2-12.png" height="12" width="12">
        </span>
      </div>
      <div data-role="tile" class="plain-tile"></div>
      <div data-role="tile" class="plain-tile" data-size="small"></div>
      <div data-role="tile" class="plain-tile" data-size="small" ></div>
      <div data-role="tile" class="image-tile" data-clickable="no"></div>
      <div data-role="tile" class="text-tile" data-size="large" data-clickable="no">
        <img src="../../img/svg/Date.svg" class="svg">
      </div>
      <div data-role="tile" class="plain-tile" data-size="small"></div>
      <div data-role="tile" class="plain-tile" data-size="small" ></div>
      <div data-role="tile" class="image-tile bg-white" data-clickable="no"></div>
      <div data-role="tile" class="plain-tile"></div>
      <div data-role="tile" class="plain-tile"></div>
      <div data-role="tile" class="plain-tile" data-size="small"></div>
      <div data-role="tile" class="plain-tile" data-size="small" ></div>
      <div data-role="tile" class="image-tile" data-size="small" data-clickable="no"></div>
      <div data-role="tile" class="plain-tile" data-size="small" ></div>
    </div>
  </div>
</div>

<script src="../../js/svg.js"></script>
<script src="../../js/formatting.js"></script>
<script src="../../js/metro.js"></script>
<script src="../../js/main.js"></script>

<link rel="stylesheet" href="../../css/desktop.css">

</body>
</html>
