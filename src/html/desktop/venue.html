<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="../../css/metro-all.css">

  <!-- Generic scripts -->
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/functions.js"></script>
</head>
<body class="h-vh-100 m4-cloak">

<div class="container-fluid start-screen h-100">
  <div class="outer-group">
    <div class="middle-group">
      <div class="inner-group">
        <div class="tiles-grid tiles-group size-5 fg-white">
          <a href="../mobile/main.html" data-role="tile" class="plain-tile" data-size="small">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/icons/mobile-phone-8-64.png" class="icon">
          </a>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="image-tile bg-white" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <a href="https://www.maps.google.com" target="_blank" data-role="tile" class="plain-tile">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/ChaucerBarn.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="12" width="12">
            </div>
          </a>
          <div data-role="tile" class="image-tile bg-white" data-clickable="no"></div>
          <div data-role="tile" class="image-tile bg-white" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <a href="main.html" data-role="tile" class="plain-tile" data-clickable="yes">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/BackToMainPage.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="12" width="12">
            </div>
          </a>
          <div data-role="tile" class="image-tile bg-white" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="image-tile bg-white" data-clickable="no"></div>
          <a href="https://www.maps.google.com" target="_blank" data-role="tile" class="plain-tile">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/Address.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="12" width="12">
            </div>
          </a>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/RSVP.svg" class="faded-svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="12" width="12">
            </div>
          </div>
          <div data-role="tile" class="image-tile bg-white" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="text-tile" data-size="large" data-cover="../../img/400_tiles/ChaucerBarn.png" data-clickable="no"></div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="image-tile bg-white" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <a href="https://www.instagram.com/explore/tags/stemma2020/?hl=en" target="_blank" data-role="tile" class="text-tile bg-white" data-size="medium" data-cover="../../img/200_tiles/TileInstagram.png">

            <img src="../../img/svg/Stemma2020.svg" class="faded-svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="12" width="12">
            </div>
          </a>
          <div data-role="tile" class="plain-tile" data-clickable="yes">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/GemmaAndStephen.svg" class="faded-svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="12" width="12">
            </div>
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
          <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no">
            <img class="faded-overlay" src="../../img/200_tiles/TileBlank.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../js/svg.js"></script>
<script src="../../js/formatting.js"></script>
<script src="../../js/metro.js"></script>
<script src="../../js/main.js"></script>

<link rel="stylesheet" href="../../css/desktop.css">

</body>
</html>
