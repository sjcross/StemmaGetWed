<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="../css/metro-all.css">
  <link rel="stylesheet" href="../css/core.css">

</head>
<body class="h-vh-100">
<div class="tiles-grid tiles-group size-5 fg-white" data-group-title="General">

  <div data-role="tile" class="plain-tile" data-size="small" data-clickable="no"></div>

  <div data-role="tile" class="plain-tile" data-size="small"></div>

  <div data-role="tile" class="text-tile" data-clickable="no">
    <img src="../svg/SaveTheDate.svg" class="svg">
  </div>

  <div data-role="tile" class="plain-tile">
    <span class="branding-bar">
      <img src="../img/icons/external-link-2-12.png" height="12" width="12">
    </span>
  </div>

  <div data-role="tile" class="image-tile" data-clickable="no"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="plain-tile" data-size="small"></div>

  <div data-role="tile" class="plain-tile" data-size="small" ></div>

  <div data-role="tile" class="image-tile" data-clickable="no"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="text-tile" data-size="large" data-clickable="no">
    <img src="../svg/Date.svg" class="svg">
  </div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="image-tile" data-clickable="no"></div>
</div>

<script src="../js/core.js"></script>
<script src="../js/main.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/metro.js"></script>

</body>
</html>
