<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="../../css/metro-all.css">
  <link rel="stylesheet" href="../../css/mobile.css">

  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/functions.js"></script>
</head>
<body class="h-vh-100 m4-cloak">

<div class="container-fluid start-screen h-100">
  <div class="outer-group">
    <div class="middle-group">
      <div class="inner-group">
        <div class="tiles-grid tiles-group size-2 fg-white">
          <!-- ROW 1 -->
          <a href="../mobile/main.html" data-role="tile" class="plain-tile-blue bg-white" data-size="small">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/icons/home-3-64.png" class="icon">
          </a>
          <a href="../desktop/main.html" data-role="tile" class="plain-tile-blue" data-size="small">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/icons/computer-64.png" class="icon">
          </a>
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile10.png"></div>
          <a href="RSVP.html" data-role="tile" data-size="small" class="plain-tile-blue">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/RSVP.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="8" width="8">
            </div>
          </a>

          <div data-role="tile" class="tile bg-white" data-size="long" data-clickable="no">
            <form action="../../php/formresponse.php" method="post">
            <!--<form action="http://localhost/php/formresponse.php" method="post">-->
              <img src="../../img/svg/Text_Name.svg" class="svg" style="width: 100%">
              <input name="name" type="text" title="name" autocomplete="off" required>
              <br>
              <img src="../../img/svg/Text_WillYouBeJoiningUs.svg" class="svg" style="width: 100%">
              <select name="attending" title="attending" autocomplete="off" required>
                <option value=""  disabled selected></option>
                <option value="Yes">Yep, I'll be there :)</option>
                <option value="No">Boo, I can't come :(</option>
              </select>
              <br>
              <img src="../../img/svg/Text_AnyDietaryRequirements.svg" class="svg" style="width: 100%">
              <input name="noms" type="text" title="noms" autocomplete="off" >
              <br>
              <img src="../../img/svg/Text_Comments.svg" class="svg" style="width: 100%">
              <input name="comments" type="text" title="comments" autocomplete="off" >
              <br>
              <br>
              <input type="hidden" name="format" value="mobile"/>
              <input type="image" name="submit" src="../../img/svg/Text_SendResponse.svg" class="svg" style="border: 2px #d0ba6d solid; height: 45px; width: 100%">
            </form>
          </div>

          <!-- ROW 2 -->
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile4.png"></div>
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile6.png"></div>
          <div data-role="tile" class="plain-tile-blue bg-white" data-clickable="no">
            <img src="../../img/200_tiles/TileBlank.png" style="position: absolute; opacity: 0.2">
            <img src="../../img/svg/Date.svg" class="svg">
          </div>

          <!-- ROW 3 -->
          <a href="stemma.html" data-role="tile" class="plain-tile-blue bg-white">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/GemmaAndStephen.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/cheese-24.png" height="12" width="12">
            </div>
          </a>

          <!-- ROW 4 -->
          <a href="venue.html" data-role="tile" data-size="small" class="plain-tile-blue" data-clickable="yes">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/TheVenue.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="8" width="8">
            </div>
          </a>
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile11.png"></div>

          <!-- ROW 5 -->
          <div data-role="tile" class="tile bg-white" data-clickable="no" data-size="big" data-cover="../../img/400_tiles/PhotoTile.png"></div>
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile7.png"></div>

          <!-- ROW 6 -->
          <a href="OnTheDay.html" data-role="tile" data-size="small" class="plain-tile-blue">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/OnTheDay.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="8" width="8">
            </div>
          </a>

          <!-- ROW 7 -->
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile2.png"></div>

          <!-- ROW 8 -->
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile1.png"></div>
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile5.png"></div>
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile4.png"></div>
          <a href="https://www.instagram.com/explore/tags/stemma2020/?hl=en" target="_blank" data-role="tile" class="text-tile bg-white" data-size="small" data-cover="../../img/200_tiles/TileInstagram.png">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">
            <img src="../../img/svg/Stemma2020Mobile.svg" class="svg">
            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="8" width="8">
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../js/svg.js"></script>
<script src="../../js/formatting.js"></script>
<script src="../../js/metro.js"></script>
<script src="../../js/main.js"></script>

</body>
</html>
