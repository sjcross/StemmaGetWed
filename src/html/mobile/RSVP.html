      <div class="inner-group">
        <div class="tiles-grid tiles-group size-2 fg-white">
          <!-- ROW 1 -->
          <a href="../mobile/main.html" data-role="tile" class="plain-tile-blue bg-white" data-size="small">
            <img class="blank-overlay" src="../../img/200_tiles/TileBlank.png">

          </a>
          <a href="../desktop/main.html" data-role="tile" class="plain-tile-blue bg-white" data-size="small">

            <img src="../../img/icons/computer-64.png" class="icon">
          </a>
          <div data-role="tile" class="image-tile bg-white" data-size="small" data-clickable="no" data-cover="../../img/200_tiles/Tile10.png"></div>

          <div data-role="tile" class="tile bg-white" data-size="long" data-clickable="no">

              <img src="../../img/svg/Text_Name.svg" class="svg" style="width: 100%">
              <input name="name" type="text" title="name" autocomplete="off" required>

              <img src="../../img/svg/Text_WillYouBeJoiningUs.svg" class="svg" style="width: 100%">

                <option value="No">Boo, I can't come :(</option>
              </select>
              <br>
              <img src="../../img/svg/Text_AnyDietaryRequirements.svg" class="svg" style="width: 100%">
              <input name="noms" type="text" title="noms" autocomplete="off" >
              <br>
              <img src="../../img/svg/Text_Comments.svg" class="svg" style="width: 100%">
              <input name="comments" type="text" title="comments" autocomplete="off" >
              <br>
              <br>
              <input type="hidden" name="format" value="mobile"/>
              <input type="image" name="submit" src="../../img/svg/Text_SendResponse.svg" class="svg" style="border: 2px #d0ba6d solid; height: 45px; width: 100%">

            <div class="branding-bar">
              <img src="../../img/icons/external-link-2-12.png" height="8" width="8">
