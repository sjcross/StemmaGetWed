<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="css/metro-all.css">
  <link rel="stylesheet" href="index.css">

</head>
<body class="h-vh-100">
<div class="tiles-grid tiles-group size-5 fg-white" data-group-title="General">

  <div data-role="tile" class="plain-tile" data-canTransform="false" data-size="small"></div>

  <div data-role="tile" class="plain-tile" data-size="small"></div>

  <div data-role="tile" class="text-tile" data-effect="hover-slide-up">
    <img src="svg/SaveTheDate.svg" class="svg">
  </div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="imagetile" class="image-tile"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="plain-tile" data-size="small"></div>

  <div data-role="tile" class="plain-tile" data-size="small" ></div>

  <div data-role="imagetile" class="tile-image-tile"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="text-tile" data-size="large">
    <img src="svg/Date.svg" class="svg">
  </div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="tile" class="plain-tile"></div>

  <div data-role="imagetile" class="tile-image-tile"></div>

</div>

<!-- jQuery first, then Metro UI JS -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/metro.js"></script>

<script src="js/coreFunctions.js"></script>
<script src="index.js"></script>

</body>
</html>
